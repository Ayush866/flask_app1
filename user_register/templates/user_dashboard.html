<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>You are logged in as {{ username }} ({{ email }}) Count {{ count }}.</p>


    <div>
        <a href="http://127.0.0.1:8000/"><button>Return to Main Menu</button></a>
    </div>

    <div>
        <form action="http://127.0.0.1:8000/user_login/" method="post">
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="submit" required />
            </div>
        </form>
    </div>
</body>
</html>
